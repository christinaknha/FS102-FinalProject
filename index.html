<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Currency Converter</h1>
    <div class="converter">
        <label for="base-currency">Base Currency:</label>
        <select id="base-currency">
            <option value="default">--Select--</option>
            <option value = "USD">USD</option>
            <option value = "EUR">EUR</option>
            <option value = "VND">VND</option>
            <option value = "CAD">CAD</option>
            <option value = "AUD">AUD</option>
            <option value = "JPY">JPY</option>
            <option value = "RUB">RUB</option>
            <option value = "SGD">SGD</option>
            <option value = "HKD">HKD</option>
            <option value = "SEK">SEK</option>
            <option value = "CNY">CNY</option>
            <option value = "MXN">MXN</option>
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="" min="0">
        <label for="target-currency">Target Currency:</label>
        <select id="target-currency">
            <option value="default">--Select--</option>
            <option value = "USD">USD</option>
            <option value = "EUR">EUR</option>
            <option value = "VND">VND</option>
            <option value = "CAD">CAD</option>
            <option value = "AUD">AUD</option>
            <option value = "JPY">JPY</option>
            <option value = "RUB">RUB</option>
            <option value = "SGD">SGD</option>
            <option value = "HKD">HKD</option>
            <option value = "SEK">SEK</option>
            <option value = "CNY">CNY</option>
            <option value = "MXN">MXN</option>
        </select>
        <p>Converted Amount: <span id="converted-amount"></span></p>
        <hr>
        <div>
            <div class="form-group mb-5">
            <label  class="col-form-label">Date(required):</label>
            <input id = "date" type="text" name="date" placeholder="(YYYY-MM-DD)" style="font-size: 14px;">
            </div>
        </div>
        <button id="historical-rates">View Historical Rates</button>
        <div id="historical-rates-container"></div>
        <hr>
        <button id="save-favorite">Save Favorite</button>
        <div id="favorite-currency-pairs"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
